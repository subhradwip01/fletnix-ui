<section class="bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 h-screen"
  >
    <div class="w-[90%] sm:w-[50%] md:w-[30%] flex flex-col justify-center items-center gap-3">
      <a
        href="/"
        class="flex items-center mb-6 text-2xl font-semibold text-white space-x-3"
      >
        <img
          src="assets/branding/fletnix-logo.png"
          width="50px"
          height="50px"
        />
        <span> FletNix</span>
      </a>
      <div
        class="border border-red-500 bg-red-200 rounded-lg w-full px-3 py-2"
        *ngIf="errorMessage"
      >
        <p class="text-red-500 fornt-semibold text-wrap">
          {{
            errorMessage ||
              "Unable to process the request to open account. Please try again later"
          }}
        </p>
      </div>
      <div
        class="w-full bg-gray-800 rounded-lg shadoo md:mt-0 xl:p-0"
      >
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl"
          >
            Sign in to your account
          </h1>
          <form
            class="space-y-4 md:space-y-6"
            [formGroup]="loginForm"
            (ngSubmit)="login()"
            ngNativeValidate
          >
            <div>
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-white"
                >Your email</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="bg-gray-700 border border-gray-300 text-white rounded-lg block w-full p-2.5"
                placeholder="subhradwip@example.com"
                required
                formControlName="email"
              />
            </div>
            <div>
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-white"
                >Password</label
              >
              <div class="w-full relative">
                <input
                  [type]="isPasswordShow ? 'text' : 'password'"
                  name="password"
                  id="password"
                  placeholder="••••••••"
                  class="bg-gray-700 border border-gray-300 text-white rounded-lg block w-full p-2.5"
                  required
                  formControlName="password"
                />
                <p class="cursor-pointer absolute right-3 top-3 text-white font-semibold" (click)="togglePasswordShow()">{{isPasswordShow ? "Hide" : "Show"}}</p>
              </div>
            </div>
            <button
              type="submit"
              [disabled]="isLoading"
              class="w-full text-white bg-indigo-500 hover:bg-primary-700 py-3 rounded-lg flex gap-2 justify-center items-center disabled:cursor-not-allowed"
            >
              Login
              <svg
                *ngIf="isLoading"
                aria-hidden="true"
                class="w-5 h-5 animate-spin text-white fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don’t have an account yet?
              <a href="/signup" class="font-medium text-indigo-500">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
